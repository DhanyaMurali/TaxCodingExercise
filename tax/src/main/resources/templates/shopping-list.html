<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<title>Shopping List</title>

</head>

<body>
<div class="container">
<h3>Shopping List</h3>

<table class="table table-bordered table-hover">
	<thead>
	<tr>
		<th>ItemName</th>
		<th>Category</th>
		<th>Imported</th>
		<th>Price</th>
		<th>Quantity</th>
	
	</tr>
	
	</thead>
	<tbody>
		<tr th:each="tempReceipt : ${shoppinglist}">
			<td th:text="${tempReceipt.itemName}"/>
			<td th:text="${tempReceipt.category}"/>
			<td th:text="${tempReceipt.imported}"/>
			<td th:text="${tempReceipt.price}"/>
			<td th:text="${tempReceipt.quantity}"/>
		</tr>

	</tbody>




</table>

<br> 
<br>
<a th:href="@{/tax/showFormForAdd}"
class="btn btn-primary btn-sm mb-3">Add more Items</a>
<br>
<br>
<a th:href="@{/tax/receipt}"
class="btn btn-success btn-sm mb-3">Checkout/View Bill</a>
</div>
</body>

</html>
